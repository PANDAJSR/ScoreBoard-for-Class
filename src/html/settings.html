<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>设置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/settings-style.css">
</head>
<body>
    <!-- 可拖动的标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">设置</div>
        <button class="close-button" id="closeBtn">
            <svg viewBox="0 0 16 16">
                <path d="M7.47 8l3.22 3.22a.75.75 0 11-1.06 1.06L6.4 9.06 3.18 12.28a.75.75 0 01-1.06-1.06L5.34 8 2.12 4.78a.75.75 0 011.06-1.06L6.4 6.94 9.62 3.72a.75.75 0 011.06 1.06L7.46 8z" fill-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- 内容区域 -->
    <div class="settings-container">
        <div class="settings-content">
            <!-- 数据目录设置 -->
            <div class="settings-section">
                <h3 class="section-title">
                    <i class="fas fa-folder"></i>
                    数据目录设置
                </h3>

                <div class="form-group">
                    <label class="form-label">当前数据目录</label>
                    <div class="directory-display" id="currentDataDir">加载中...</div>
                    <div class="form-hint">数据目录用于存储班级列表、配置文件和各个班级的数据库文件</div>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" id="selectDirBtn">
                        <i class="fas fa-folder-open"></i>
                        选择目录
                    </button>
                    <button class="btn btn-primary" id="resetDirBtn">
                        <i class="fas fa-undo"></i>
                        恢复默认
                    </button>
                </div>

                <div class="form-hint" id="dirStatus">
                    💡 提示：点击"选择目录"按钮可以更改数据存储位置
                </div>
            </div>

            <!-- 班级管理说明 -->
            <div class="settings-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    班级管理
                </h3>

                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>在班级管理中创建、编辑和删除班级</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-user-edit"></i>
                        <span>为每个班级单独管理学生名单</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-database"></i>
                        <span>每个班级使用独立的数据库文件存储数据</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>支持多班级管理和快速切换</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-hint">
            💡 提示：点击主界面右上角的"班级管理"按钮开始使用班级管理功能。
        </div>
    </div>

    <script src="../js/settings-script.js"></script>
</body>
</html>
