<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>编辑学生名单</title>

    <!-- Font Awesome 图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 样式文件 -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .student-edit-content {
            padding: 20px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }

        .edit-header {
            margin-bottom: 20px;
        }

        .edit-header h3 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .class-name-display {
            color: #b8b9ba;
            font-size: 14px;
        }

        .student-textarea {
            flex: 1;
            width: 100%;
            padding: 12px;
            border: 1px solid #505255;
            border-radius: 8px;
            background-color: #2a2d35;
            color: #ffffff;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            line-height: 1.5;
        }

        .student-textarea:focus {
            border-color: #4a90e2;
        }

        .edit-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .save-btn {
            background-color: #4a90e2;
            color: #ffffff;
        }

        .save-btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .cancel-btn {
            background-color: #505255;
            color: #ffffff;
        }

        .cancel-btn:hover {
            background-color: #606265;
            transform: translateY(-1px);
        }

        .hint-text {
            color: #999ea3;
            font-size: 12px;
            margin-top: 8px;
            line-height: 1.4;
        }

        .student-count {
            color: #b8b9ba;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- 标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">编辑学生名单</div>
        <div class="window-controls">
            <button class="window-button close-btn" id="closeBtn" title="关闭">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="student-edit-content">
        <div class="edit-header">
            <h3>编辑学生名单</h3>
            <div class="class-name-display" id="classNameDisplay"></div>
        </div>

        <div class="form-group">
            <textarea
                class="student-textarea"
                id="studentTextarea"
                placeholder="请输入学生名单，每行一个姓名：
张三
李四
王五
..."></textarea>
            <div class="hint-text">提示：每行输入一个学生姓名</div>
            <div class="student-count" id="studentCount">当前学生数量：0人</div>
        </div>

        <div class="edit-actions">
            <button class="action-btn cancel-btn" id="cancelBtn">
                <i class="fas fa-times"></i>
                取消
            </button>
            <button class="action-btn save-btn" id="saveBtn">
                <i class="fas fa-save"></i>
                保存
            </button>
        </div>
    </div>

    <script src="../js/student-edit.js"></script>
</body>
</html>
