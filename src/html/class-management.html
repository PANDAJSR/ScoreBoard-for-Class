<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>班级管理</title>

    <!-- Font Awesome 图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 样式文件 -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/class-management.css">
</head>
<body>
    <!-- 标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">班级管理</div>
        <div class="window-controls">
            <button class="window-button close-btn" id="closeBtn" title="关闭">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="class-management-content">
        <h3>班级管理</h3>

        <!-- 操作按钮区域 -->
        <div class="action-buttons">
            <button class="action-btn new-btn" id="newClassBtn">
                <i class="fas fa-plus"></i>
                新建班级
            </button>
            <button class="action-btn edit-btn" id="editClassBtn">
                <i class="fas fa-edit"></i>
                编辑班级信息
            </button>
            <button class="action-btn delete-btn" id="deleteClassBtn">
                <i class="fas fa-trash"></i>
                删除班级
            </button>
        </div>

        <!-- 班级列表 -->
        <div class="class-list-container">
            <h4>班级列表</h4>
            <div class="class-list" id="classList">
                <!-- 班级列表项将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="../js/class-management.js"></script>
</body>
</html>
