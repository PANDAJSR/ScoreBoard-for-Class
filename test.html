<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试垂直线条</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1d2129;
            position: relative;
        }

        .vertical-line {
            position: absolute;
            left: 50%;
            top: 60px;
            width: 2px;
            height: calc(100vh - 60px);
            background-color: #999ea3;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="vertical-line"></div>
</body>
</html>
