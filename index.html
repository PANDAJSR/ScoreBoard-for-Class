<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级积分管理 - ScoreBoard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            margin-top: 0;
            font-size: 1.3rem;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 班级积分管理系统</h1>
        <div class="welcome-message">
            适用于班级大屏的个人和小组积分管理软件
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <h3>📊 实时积分统计</h3>
                <p>实时显示个人和小组的积分情况，支持大屏幕展示</p>
            </div>

            <div class="feature-card">
                <h3>👥 小组管理</h3>
                <p>灵活的小组管理功能，支持多小组积分竞赛</p>
            </div>

            <div class="feature-card">
                <h3>🎨 可视化展示</h3>
                <p>美观的界面设计，适合在教室大屏上展示</p>
            </div>
        </div>

        <div class="status">
            ✅ Electron 应用已成功启动！
        </div>
    </div>

    <script>
        console.log('班级积分管理系统已加载完成');

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 加载完成');
        });
    </script>
</body>
</html>
