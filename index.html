<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>ScoreBoard</title>

    <!-- Font Awesome 图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navigation-main.css">
</head>
<body>
    <!-- 标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">ScoreBoard</div>
        <div class="window-controls">
            <button class="window-button minimize-btn" id="minimizeBtn" title="最小化">
                <i class="fas fa-window-minimize"></i>
            </button>
            <button class="window-button close-btn" id="closeBtn" title="关闭">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 左侧区域 -->
        <div class="left-panel" id="leftPanel">
            <!-- 左侧导航栏（固定60px宽） -->
            <div class="left-nav" id="leftNav">
                <div class="nav-content">
                    <div class="nav-buttons" id="navButtons">
                        <!-- 首字母按钮将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 垂直分割线 -->
        <div class="vertical-line" id="verticalLine"></div>

        <!-- 右侧区域 -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-content">
                <h3>右侧内容</h3>
                <p>右侧区域内容</p>
            </div>
        </div>
    </div>

    <!-- 底部状态栏 -->
    <div class="status-bar">
        <!-- 班级按钮（胶囊形状） -->
        <button class="class-button" id="classBtn" title="班级">
            <div class="class-button-content">
                <!-- 班级图标 -->
                <i class="fas fa-users"></i>
                <!-- 班级名称 -->
                <span class="class-name">高二(3)班</span>
            </div>
        </button>
        <div class="status-spacer"></div>
        <button class="status-button settings-btn" id="settingsBtn" title="设置">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- 窗口调整大小手柄 -->
    <div class="resize-handle resize-handle-bottom"></div>
    <div class="resize-handle resize-handle-right"></div>
    <div class="resize-handle resize-handle-bottom-right"></div>

    <!-- JavaScript 文件 -->
    <script src="window-resize.js"></script>
    <script src="vertical-splitter.js"></script>
    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <!-- 班级管理窗口文件（由新窗口加载） -->
    <link rel="stylesheet" href="class-management.css">
    <script src="class-management.js"></script>
</body>
</html>

<!--
文件结构说明：
- index.html: 主HTML文件，只包含基础结构和引用（约100行）
- styles.css: 基础样式文件（约200行）
- navigation.css: 导航相关样式文件（约300行）
- window-resize.js: 窗口调整大小功能（约150行）
- vertical-splitter.js: 垂直分割线拖拽功能（约200行）
- navigation.js: 首字母导航功能（约300行）
- app.js: 主应用初始化（约200行）

总代码行数约1250行，分布在7个文件中，每个文件都控制在400行以内
-->"file_path":"D:\Code代码\ScoreBoard-for-Class\index.html
