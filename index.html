<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <!-- Font Awesome 图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d2129;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .title-bar {
            height: 60px;
            background-color: #404245;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-top: 2px solid #505255; /* 添加顶部边框作为视觉提示 */
        }

        .title-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            height: 60px;
            line-height: 1;
        }

        .window-controls {
            position: absolute;
            right: 16px;
            display: none;
            gap: 12px;
        }

        .window-button {
            width: 32px;
            height: 32px;
            border: none;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }

        .window-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .window-button:active {
            transform: scale(0.95);
        }

        /* Font Awesome 图标样式 */
        .window-button i {
            font-size: 14px;
            color: #ffffff;
            opacity: 0.9;
            transition: opacity 0.2s;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            margin: auto; /* 确保完全居中 */
        }

        .window-button:hover i {
            opacity: 1;
        }

        /* 齿轮图标旋转动画 */
        .window-button.settings-btn:hover i {
            animation: rotate-cog 0.6s ease-in-out;
        }

        @keyframes rotate-cog {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .window-button svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
            opacity: 0.9;
            transition: opacity 0.2s;
            position: relative;
            z-index: 2;
        }

        .window-button:hover svg {
            opacity: 1;
        }

        .close-btn:hover {
            background-color: #e81123;
        }

        .close-btn:hover svg {
            fill: #ffffff;
            opacity: 1;
        }

        /* 水波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            z-index: 1;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .title-bar.mac .title-text {
            left: 50%;
            transform: translateX(-50%);
        }

        .title-bar.other .title-text {
            left: 16px;
            transform: none;
        }

        .title-bar.other .window-controls {
            display: flex;
        }

        /* 垂直分割线样式 */
        .vertical-line {
            position: absolute;
            left: 50%;
            top: 0; /* 从顶部开始，触碰到标题栏 */
            bottom: 0;
            width: 4px; /* 增加宽度便于拖拽 */
            background-color: #999ea3;
            transform: translateX(-50%);
            z-index: 10; /* 提高层级确保在标题栏上方 */
            cursor: ew-resize; /* 水平调整鼠标指针 */
            transition: background-color 0.2s ease;
        }

        /* 垂直分割线悬停效果 */
        .vertical-line:hover {
            background-color: #b8bfc4;
            width: 6px; /* 悬停时更宽 */
        }

        /* 垂直分割线拖拽状态 */
        .vertical-line.dragging {
            background-color: #4a9eff;
            width: 6px;
        }

        /* 主内容区域 */
        .main-content {
            display: flex;
            height: 100vh; /* 全屏高度，分割线从顶部开始 */
            position: relative;
        }

        /* 左侧面板 */
        .left-panel {
            width: calc(50% - 2px); /* 减去分割线宽度的一半 */
            height: calc(100% - 60px); /* 减去标题栏高度，从标题栏下方开始 */
            background-color: #1d2129;
            position: absolute;
            top: 60px; /* 从标题栏下方开始 */
            left: 0;
            overflow: auto;
        }

        /* 右侧面板 */
        .right-panel {
            width: calc(50% - 2px); /* 减去分割线宽度的一半 */
            height: calc(100% - 60px); /* 减去标题栏高度，从标题栏下方开始 */
            background-color: #1d2129;
            position: absolute;
            top: 60px; /* 从标题栏下方开始 */
            right: 0;
            overflow: auto;
        }

        /* 面板内容 */
        .panel-content {
            padding: 20px;
            color: #ffffff;
        }

        .panel-content h3 {
            margin-bottom: 10px;
            color: #4a9eff;
        }

        .panel-content p {
            line-height: 1.6;
            color: #b8bfc4;
        }

        /* 左侧导航栏（固定60px宽） */
        .left-nav {
            width: 60px;
            height: calc(100% - 60px); /* 减去标题栏高度 */
            background-color: #2a2d35;
            position: absolute;
            top: 60px; /* 从标题栏下方开始 */
            left: 0;
            border-right: 1px solid #3a3d45;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 导航内容 */
        .nav-content {
            padding: 10px 5px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 导航标题 */
        .nav-content h4 {
            color: #b8bfc4;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px 0;
            border-bottom: 1px solid #3a3d45;
            width: 100%;
        }

        /* 导航按钮容器 */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            align-items: center;
        }

        /* 导航按钮（圆形风格） */
        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #b8bfc4;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        /* 导航按钮悬停效果 */
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: #ffffff;
        }

        /* 导航按钮激活状态 */
        .nav-button.active {
            background-color: #4a9eff;
            color: #ffffff;
            transform: scale(1.05);
        }

        /* 导航按钮点击效果 */
        .nav-button:active {
            transform: scale(0.95);
        }

        /* 右侧内容区域 */
        .left-content {
            margin-left: 60px; /* 为左侧导航栏留出空间 */
            height: calc(100% - 60px); /* 减去标题栏高度 */
            background-color: #1d2129;
            position: relative;
            overflow: hidden;
        }

        /* 内容头部 */
        .content-header {
            padding: 20px;
            border-bottom: 1px solid #3a3d45;
            background-color: #252830;
        }

        .content-header h3 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        /* 内容主体 */
        .content-body {
            padding: 20px;
            height: calc(100% - 81px); /* 减去头部高度和边框 */
            overflow-y: auto;
            color: #b8bfc4;
        }

        /* 学生列表 */
        .student-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 学生项目 */
        .student-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .student-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        /* 学生姓名 */
        .student-name {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        /* 学生拼音 */
        .student-pinyin {
            font-size: 12px;
            color: #8a8d93;
            font-style: italic;
        }

        /* 无学生提示 */
        .no-students {
            text-align: center;
            padding: 40px 20px;
            color: #8a8d93;
        }

        .no-students p {
            font-size: 14px;
            margin: 0;
        }

        /* 窗口调整大小手柄 */
        .resize-handle {
            position: absolute;
            background-color: transparent;
            z-index: 1000;
        }

        /* 右下角调整手柄 */
        .resize-handle-bottom-right {
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nw-resize;
        }

        /* 底部调整手柄 */
        .resize-handle-bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            cursor: ns-resize;
        }

        /* 右侧调整手柄 */
        .resize-handle-right {
            top: 60px; /* 避开标题栏 */
            right: 0;
            bottom: 5px; /* 避开底部手柄 */
            width: 5px;
            cursor: ew-resize;
        }

        /* 调整手柄悬停效果 */
        .resize-handle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* 右下角特殊样式 */
        .resize-handle-bottom-right:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="title-bar" id="titleBar">
        <div class="title-text">ScoreBoard</div>
        <div class="window-controls">
            <button class="window-button settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
            <button class="window-button minimize-btn" id="minimizeBtn">
                <svg viewBox="0 0 16 16">
                    <path d="M14 8v1H3V8h11z" fill-rule="evenodd"></path>
                </svg>
            </button>
            <button class="window-button close-btn" id="closeBtn">
                <svg viewBox="0 0 16 16">
                    <path d="M7.47 8l3.22 3.22a.75.75 0 11-1.06 1.06L6.4 9.06 3.18 12.28a.75.75 0 01-1.06-1.06L5.34 8 2.12 4.78a.75.75 0 011.06-1.06L6.4 6.94 9.62 3.72a.75.75 0 011.06 1.06L7.46 8z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 左侧区域 -->
        <div class="left-panel" id="leftPanel">
            <!-- 左侧导航栏（固定60px宽） -->
            <div class="left-nav" id="leftNav">
                <div class="nav-content">
                    <h4>#</h4>
                    <div class="nav-buttons" id="navButtons">
                        <!-- 首字母按钮将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 右侧内容区域 -->
            <div class="left-content" id="leftContent">
                <div class="content-header">
                    <h3>学生列表</h3>
                </div>
                <div class="content-body" id="contentBody">
                    <!-- 学生内容将在这里显示 -->
                </div>
            </div>
        </div>

        <!-- 垂直分割线 -->
        <div class="vertical-line" id="verticalLine"></div>

        <!-- 右侧区域 -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-content">
                <h3>右侧内容</h3>
                <p>右侧区域内容</p>
            </div>
        </div>
    </div>

    <!-- 窗口调整大小手柄 -->
    <div class="resize-handle resize-handle-bottom"></div>
    <div class="resize-handle resize-handle-right"></div>
    <div class="resize-handle resize-handle-bottom-right"></div>

    <script>
        // 添加调试信息
        console.log('Script started, waiting for platform info...');

        // 窗口调整大小功能
        document.addEventListener('DOMContentLoaded', function() {
            const resizeHandles = document.querySelectorAll('.resize-handle');
            const minWidth = 300;  // 最小宽度
            const minHeight = 400; // 最小高度

            resizeHandles.forEach(handle => {
                handle.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    const startX = e.clientX;
                    const startY = e.clientY;
                    const startWidth = window.innerWidth;
                    const startHeight = window.innerHeight;

                    function handleMouseMove(e) {
                        const deltaX = e.clientX - startX;
                        const deltaY = e.clientY - startY;

                        if (handle.classList.contains('resize-handle-bottom')) {
                            // 垂直调整
                            const newHeight = Math.max(minHeight, startHeight + deltaY);
                            window.resizeTo(startWidth, newHeight);
                        } else if (handle.classList.contains('resize-handle-right')) {
                            // 水平调整
                            const newWidth = Math.max(minWidth, startWidth + deltaX);
                            window.resizeTo(newWidth, startHeight);
                        } else if (handle.classList.contains('resize-handle-bottom-right')) {
                            // 同时调整
                            const newWidth = Math.max(minWidth, startWidth + deltaX);
                            const newHeight = Math.max(minHeight, startHeight + deltaY);
                            window.resizeTo(newWidth, newHeight);
                        }
                    }

                    function handleMouseUp() {
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    }

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                });
            });

            // 垂直分割线拖拽功能
            const verticalLine = document.querySelector('.vertical-line');
            const leftPanel = document.querySelector('.left-panel');
            const rightPanel = document.querySelector('.right-panel');
            const minSideWidth = 150; // 左右最小宽度
            let isDraggingLine = false;
            let startX = 0;
            let startLeft = 0;

            // 初始化分割线位置（从顶部开始）
            function initializeVerticalLine() {
                const windowWidth = window.innerWidth;
                const initialLeft = windowWidth / 2; // 初始居中

                // 设置分割线位置（从顶部开始）
                verticalLine.style.left = initialLeft + 'px';
                verticalLine.style.top = '0px';
                verticalLine.style.transform = 'none';

                // 初始化面板位置
                leftPanel.style.width = (initialLeft - 2) + 'px';
                leftPanel.style.left = '0px';
                leftPanel.style.top = '60px'; // 从标题栏下方开始

                rightPanel.style.width = (windowWidth - initialLeft - 2) + 'px';
                rightPanel.style.left = (initialLeft + 2) + 'px';
                rightPanel.style.top = '60px'; // 从标题栏下方开始
            }

            // 页面加载时初始化
            initializeVerticalLine();

            // 首字母导航功能
            function initializeLetterNavigation() {
                const navButtons = document.getElementById('navButtons');
                const contentBody = document.getElementById('contentBody');

                // 模拟学生数据（包含中文姓名）
                const students = [
                    '张三', '李四', '王五', '赵六', '钱七', '孙八', '李九', '周十',
                    '白一', '陈二', '程三', '邓四', '冯五', '陈六', '白七', '程八',
                    '黄九', '林十', '郑一', '王二', '张三', '李四', '赵五', '钱六',
                    '孙七', '李八', '周九', '吴十', '郑一', '王二', '冯三', '陈四',
                    '白五', '程六', '邓七', '黄八', '林九', '郑十', '冯一', '陈二'
                ];

                // 获取所有首字母（包括中文拼音首字母）
                function getFirstLetters(students) {
                    const letters = new Set();
                    const pinyinModule = require('pinyin');
                    const pinyin = pinyinModule.default || pinyinModule;

                    students.forEach(name => {
                        if (/^[a-zA-Z]/.test(name)) {
                            // 英文姓名，直接取首字母
                            letters.add(name[0].toUpperCase());
                        } else if (/^[\u4e00-\u9fa5]/.test(name)) {
                            // 中文姓名，取拼音首字母
                            try {
                                const result = pinyin(name[0], {
                                    style: pinyin.STYLE_NORMAL,
                                    heteronym: false
                                });
                                if (result && result[0] && result[0][0]) {
                                    const firstLetter = result[0][0].charAt(0).toUpperCase();
                                    letters.add(firstLetter);
                                }
                            } catch (error) {
                                console.error('拼音转换失败:', error);
                            }
                        } else {
                            // 其他字符，归类到#
                            letters.add('#');
                        }
                    });

                    // 按字母顺序排序
                    return Array.from(letters).sort();
                }

                // 根据首字母分组学生
                function groupStudentsByLetter(students) {
                    const groups = {};
                    const pinyinModule = require('pinyin');
                    const pinyin = pinyinModule.default || pinyinModule;

                    students.forEach(name => {
                        let letter = '#';

                        if (/^[a-zA-Z]/.test(name)) {
                            letter = name[0].toUpperCase();
                        } else if (/^[\u4e00-\u9fa5]/.test(name)) {
                            try {
                                const result = pinyin(name[0], {
                                    style: pinyin.STYLE_NORMAL,
                                    heteronym: false
                                });
                                if (result && result[0] && result[0][0]) {
                                    letter = result[0][0].charAt(0).toUpperCase();
                                }
                            } catch (error) {
                                letter = '#';
                            }
                        }

                        if (!groups[letter]) {
                            groups[letter] = [];
                        }
                        groups[letter].push(name);
                    });

                    return groups;
                }

                // 生成导航按钮
                function createNavButtons(letters) {
                    navButtons.innerHTML = '';
                    letters.forEach(letter => {
                        const button = document.createElement('button');
                        button.className = 'nav-button';
                        button.textContent = letter;
                        button.setAttribute('data-letter', letter);

                        button.addEventListener('click', function() {
                            // 移除其他按钮的激活状态
                            document.querySelectorAll('.nav-button').forEach(btn => {
                                btn.classList.remove('active');
                            });

                            // 激活当前按钮
                            this.classList.add('active');

                            // 显示对应字母的学生
                            showStudentsByLetter(letter);
                        });

                        navButtons.appendChild(button);
                    });
                }

                // 显示特定字母的学生
                function showStudentsByLetter(letter) {
                    const groups = groupStudentsByLetter(students);
                    const studentList = groups[letter] || [];

                    contentBody.innerHTML = '';

                    if (studentList.length === 0) {
                        contentBody.innerHTML = `<div class="no-students">
                            <p>没有找到以 ${letter} 开头的学生</p>
                        </div>`;
                        return;
                    }

                    // 创建学生列表
                    const listContainer = document.createElement('div');
                    listContainer.className = 'student-list';

                    studentList.forEach(student => {
                        const studentItem = document.createElement('div');
                        studentItem.className = 'student-item';
                        studentItem.innerHTML = `
                            <div class="student-name">${student}</div>
                            <div class="student-pinyin">${getPinyin(student)}</div>
                        `;
                        listContainer.appendChild(studentItem);
                    });

                    contentBody.appendChild(listContainer);
                }

                // 获取拼音（用于显示）
                function getPinyin(name) {
                    try {
                        const pinyinModule = require('pinyin');
                        const pinyin = pinyinModule.default || pinyinModule;
                        const result = pinyin(name, {
                            style: pinyin.STYLE_NORMAL,
                            heteronym: false
                        });
                        return result.map(item => item[0]).join(' ');
                    } catch (error) {
                        return name;
                    }
                }

                // 初始化
                const letters = getFirstLetters(students);
                createNavButtons(letters);

                // 默认显示第一个字母的学生
                if (letters.length > 0) {
                    showStudentsByLetter(letters[0]);
                    // 激活第一个按钮
                    const firstButton = navButtons.querySelector('.nav-button');
                    if (firstButton) {
                        firstButton.classList.add('active');
                    }
                }
            }

            // 初始化首字母导航
            initializeLetterNavigation();

            verticalLine.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isDraggingLine = true;
                startX = e.clientX;
                startLeft = parseInt(window.getComputedStyle(verticalLine).left);
                verticalLine.classList.add('dragging');
                document.body.style.cursor = 'ew-resize';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDraggingLine) return;

                const deltaX = e.clientX - startX;
                const windowWidth = window.innerWidth;
                const newLeft = startLeft + deltaX;

                // 计算左右两侧宽度（考虑整个窗口宽度）
                const leftWidth = newLeft;
                const rightWidth = windowWidth - newLeft;

                // 确保左右两侧都不小于最小宽度
                if (leftWidth >= minSideWidth && rightWidth >= minSideWidth) {
                    // 更新分割线位置（从顶部开始）
                    verticalLine.style.left = newLeft + 'px';
                    verticalLine.style.transform = 'none'; // 移除transform以便精确定位

                    // 更新左右面板宽度和位置（从标题栏下方开始）
                    leftPanel.style.width = (newLeft - 2) + 'px'; // 减去分割线宽度
                    leftPanel.style.left = '0px'; // 从左侧开始

                    rightPanel.style.width = (windowWidth - newLeft - 2) + 'px'; // 减去分割线宽度
                    rightPanel.style.left = (newLeft + 2) + 'px'; // 从分割线右侧开始
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDraggingLine) {
                    isDraggingLine = false;
                    verticalLine.classList.remove('dragging');
                    document.body.style.cursor = '';
                }
            });
        });

        // 水波纹效果函数
        function createRipple(event, button) {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        window.electronAPI.onPlatformInfo((data) => {
            console.log('Platform info received:', data);
            const titleBar = document.getElementById('titleBar');
            if (data.isMac) {
                titleBar.classList.add('mac');
                console.log('Applied macOS styles');
            } else {
                titleBar.classList.add('other');
                console.log('Applied non-macOS styles, showing window controls');

                const minimizeBtn = document.getElementById('minimizeBtn');
                const closeBtn = document.getElementById('closeBtn');

                // 为按钮添加水波纹效果
                minimizeBtn.addEventListener('click', (event) => {
                    createRipple(event, minimizeBtn);
                    setTimeout(() => {
                        window.electronAPI.minimizeWindow();
                    }, 200);
                });

                closeBtn.addEventListener('click', (event) => {
                    createRipple(event, closeBtn);
                    setTimeout(() => {
                        window.electronAPI.closeWindow();
                    }, 200);
                });

                // 设置按钮事件
                const settingsBtn = document.getElementById('settingsBtn');
                settingsBtn.addEventListener('click', (event) => {
                    createRipple(event, settingsBtn);
                    setTimeout(() => {
                        window.electronAPI.openSettings();
                    }, 200);
                });
            }
        });
    </script>
</body>
