<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d2129;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .title-bar {
            height: 60px;
            background-color: #404245;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            height: 60px;
            line-height: 1;
        }

        .window-controls {
            position: absolute;
            right: 16px;
            display: none;
            gap: 8px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: opacity 0.2s;
        }

        .window-button:hover {
            opacity: 0.8;
        }

        .minimize-btn {
            background-color: #ffbd2e;
        }

        .close-btn {
            background-color: #ff5f57;
        }

        .title-bar.mac .title-text {
            left: 50%;
            transform: translateX(-50%);
        }

        .title-bar.other .title-text {
            left: 16px;
            transform: none;
        }

        .title-bar.other .window-controls {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="title-bar" id="titleBar">
        <div class="title-text">ScoreBoard</div>
        <div class="window-controls">
            <button class="window-button minimize-btn" id="minimizeBtn"></button>
            <button class="window-button close-btn" id="closeBtn"></button>
        </div>
    </div>

    <script>
        window.electronAPI.onPlatformInfo((data) => {
            const titleBar = document.getElementById('titleBar');
            if (data.isMac) {
                titleBar.classList.add('mac');
            } else {
                titleBar.classList.add('other');

                document.getElementById('minimizeBtn').addEventListener('click', () => {
                    window.electronAPI.minimizeWindow();
                });

                document.getElementById('closeBtn').addEventListener('click', () => {
                    window.electronAPI.closeWindow();
                });
            }
        });
    </script>
</body>
</html>
