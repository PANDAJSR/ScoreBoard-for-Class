<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>

    <!-- Font Awesome 图标字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navigation-main.css">
</head>
<body>
    <!-- 标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">ScoreBoard</div>
        <div class="window-controls">
            <button class="window-button settings-btn" id="settingsBtn" title="设置">
                <i class="fas fa-cog"></i>
            </button>
            <button class="window-button minimize-btn" id="minimizeBtn" title="最小化">
                <svg viewBox="0 0 16 16">
                    <path d="M14 8v1H3V8h11z" fill-rule="evenodd"></path>
                </svg>
            </button>
            <button class="window-button close-btn" id="closeBtn" title="关闭">
                <svg viewBox="0 0 16 16">
                    <path d="M7.47 8l3.22 3.22a.75.75 0 11-1.06 1.06L6.4 9.06 3.18 12.28a.75.75 0 01-1.06-1.06L5.34 8 2.12 4.78a.75.75 0 011.06-1.06L6.4 6.94 9.62 3.72a.75.75 0 011.06 1.06L7.46 8z" fill-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 左侧区域 -->
        <div class="left-panel" id="leftPanel">
            <!-- 左侧导航栏（固定60px宽） -->
            <div class="left-nav" id="leftNav">
                <div class="nav-content">
                    <h4>#</h4>
                    <div class="nav-buttons" id="navButtons">
                        <!-- 首字母按钮将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 右侧内容区域 -->
            <div class="left-content" id="leftContent">
                <div class="content-header">
                    <h3>学生列表</h3>
                </div>
                <div class="content-body" id="contentBody">
                    <!-- 学生内容将在这里显示 -->
                </div>
            </div>
        </div>

        <!-- 垂直分割线 -->
        <div class="vertical-line" id="verticalLine"></div>

        <!-- 右侧区域 -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-content">
                <h3>右侧内容</h3>
                <p>右侧区域内容</p>
            </div>
        </div>
    </div>

    <!-- 窗口调整大小手柄 -->
    <div class="resize-handle resize-handle-bottom"></div>
    <div class="resize-handle resize-handle-right"></div>
    <div class="resize-handle resize-handle-bottom-right"></div>

    <!-- JavaScript 文件 -->
    <script src="window-resize.js"></script>
    <script src="vertical-splitter.js"></script>
    <script src="navigation.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!--
文件结构说明：
- index.html: 主HTML文件，只包含基础结构和引用（约100行）
- styles.css: 基础样式文件（约200行）
- navigation.css: 导航相关样式文件（约300行）
- window-resize.js: 窗口调整大小功能（约150行）
- vertical-splitter.js: 垂直分割线拖拽功能（约200行）
- navigation.js: 首字母导航功能（约300行）
- app.js: 主应用初始化（约200行）

总代码行数约1250行，分布在7个文件中，每个文件都控制在400行以内
