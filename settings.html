<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d2129;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* 可拖动的标题栏 */
        .title-bar {
            height: 60px;
            background-color: #404245;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title-text {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 平台特定样式 */
        .title-bar.mac .title-text {
            left: 50%;
            transform: translateX(-50%);
        }

        .title-bar.other .title-text {
            left: 16px;
            transform: none;
        }

        .title-bar.other .close-button {
            right: 16px;
        }

        .title-bar.mac .close-button {
            left: 16px;
            right: auto;
        }

        /* 关闭按钮 - 修复位置问题，与主窗口保持一致 */
        .close-button {
            position: absolute;
            top: 14px; /* 与主窗口按钮对齐 */
            right: 16px; /* 默认在右边（Windows样式） */
            width: 32px;
            height: 32px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1); /* 与主窗口一致的基础色 */
            border-radius: 50%;
            cursor: pointer;
            display: flex; /* 使用flex布局替代grid */
            align-items: center;
            justify-content: center; /* Flex完美居中 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-app-region: no-drag; /* 关键：确保按钮不可拖动 */
            z-index: 10;
            line-height: 1; /* 恢复正常的行高 */
            padding: 0; /* 移除内边距 */
            overflow: hidden; /* 为了水波纹效果 */
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.3); /* 改为与主窗口一致的风格 */
            transform: scale(1.1);
        }

        .close-button:active {
            transform: scale(0.95);
        }

        .close-button svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
            opacity: 0.9;
            transition: opacity 0.2s;
            display: block; /* 确保SVG作为块级元素 */
            margin: auto; /* 自动居中对齐 */
        }

        .close-button:hover svg {
            opacity: 1;
        }

        /* 水波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 确保按钮可以包含水波纹 */
        .close-button {
            position: relative;
            overflow: hidden;
        }

        /* 内容区域 */
        .settings-container {
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 60px); /* 减去标题栏高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .settings-content {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .placeholder-text {
            color: #999ea3;
            font-size: 14px;
            line-height: 1.6;
        }

        /* 学生列表编辑区域 */
        .student-editor {
            text-align: left;
        }

        .editor-label {
            font-size: 14px;
            color: #b8b9ba;
            margin-bottom: 8px;
            display: block;
        }

        .student-textarea {
            width: 100%;
            height: 300px; /* 增加高度，移除标题后空间更大 */
            background-color: #2a2f3a;
            border: 1px solid #404245;
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
        }

        .student-textarea:focus {
            border-color: #4a90e2;
        }

        .student-textarea::placeholder {
            color: #999ea3;
        }

        .editor-hint {
            font-size: 12px;
            color: #999ea3;
            margin-top: 8px;
            line-height: 1.4;
        }

        .save-status {
            font-size: 12px;
            color: #4a90e2;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-status.show {
            opacity: 1;
        }

        .save-status.success {
            color: #52c41a;
        }

        .save-status.error {
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <!-- 可拖动的标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">设置</div>
        <button class="close-button" id="closeBtn">
            <svg viewBox="0 0 16 16">
                <path d="M7.47 8l3.22 3.22a.75.75 0 11-1.06 1.06L6.4 9.06 3.18 12.28a.75.75 0 01-1.06-1.06L5.34 8 2.12 4.78a.75.75 0 011.06-1.06L6.4 6.94 9.62 3.72a.75.75 0 011.06 1.06L7.46 8z" fill-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- 内容区域 -->
    <div class="settings-container">
        <div class="settings-content">
            <div class="student-editor">
                <label class="editor-label" for="studentList">学生名单</label>
                <textarea
                    id="studentList"
                    class="student-textarea"
                    placeholder="请输入学生姓名，每行一个名字&#10;例如：&#10;张三&#10;李四&#10;王五"
                    spellcheck="false"
                ></textarea>
                <div class="editor-hint">
                    每行输入一个学生姓名，按回车键换行。编辑完成后会自动保存。
                </div>
                <div id="saveStatus" class="save-status">
                    正在保存...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 关闭按钮事件处理 - 添加水波纹效果和修复颜色问题
        let closeBtn = null; // 延迟获取元素

        function handleClose() {
            if (window.electronAPI) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }

        // 创建水波纹效果
        function createRipple(event, button) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';

            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function handleMouseEnter() {
            // 改为与主窗口一致的风格，不再是红色
            closeBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            closeBtn.style.transform = 'scale(1.1)';
        }

        function handleMouseLeave() {
            closeBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            closeBtn.style.transform = 'scale(1)';
        }

        function handleMouseDown() {
            closeBtn.style.transform = 'scale(0.95)';
        }

        function handleMouseUp() {
            if (closeBtn) {
                closeBtn.style.transform = 'scale(1.1)';
            }
        }

        function handleMouseEnter() {
            if (closeBtn) {
                // 改为与主窗口一致的风格，不再是红色
                closeBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                closeBtn.style.transform = 'scale(1.1)';
            }
        }

        function handleMouseLeave() {
            if (closeBtn) {
                closeBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                closeBtn.style.transform = 'scale(1)';
            }
        }

        function handleMouseDown() {
            if (closeBtn) {
                closeBtn.style.transform = 'scale(0.95)';
            }
        }

        // 确保按钮在窗口加载后可用
        document.addEventListener('DOMContentLoaded', function() {
            // 获取关闭按钮元素
            closeBtn = document.getElementById('closeBtn');
            if (closeBtn) {
                console.log('设置界面 - 关闭按钮已找到');
                bindCloseButtonEvents(); // 绑定关闭按钮事件
            } else {
                console.error('设置界面 - 找不到关闭按钮');
            }

            loadStudents(); // 加载学生数据
            detectPlatform(); // 检测平台并应用相应样式
        });

        // 绑定关闭按钮事件
        function bindCloseButtonEvents() {
            if (!closeBtn) return;

            // 绑定事件 - 只在鼠标按下时创建水波纹，避免重复触发
            closeBtn.addEventListener('click', (event) => {
                // 不再在click中创建水波纹，避免重复
                setTimeout(() => {
                    handleClose();
                }, 200); // 延迟关闭以显示水波纹效果
            });

            closeBtn.addEventListener('mouseenter', handleMouseEnter);
            closeBtn.addEventListener('mouseleave', handleMouseLeave);
            closeBtn.addEventListener('mousedown', (event) => {
                handleMouseDown();
                // 只在鼠标按下时创建水波纹
                createRipple(event, closeBtn);
            });
            closeBtn.addEventListener('mouseup', handleMouseUp);
        }

        // 平台检测功能
        function detectPlatform() {
            const titleBar = document.getElementById('titleBar');
            const closeBtn = document.getElementById('closeBtn');
            console.log('设置界面 - 开始平台检测，titleBar:', titleBar, 'closeBtn:', closeBtn);

            // 立即检查当前样式状态
            if (titleBar) {
                console.log('设置界面 - titleBar初始样式类:', titleBar.className);
                console.log('设置界面 - titleBar计算样式:', window.getComputedStyle(titleBar));
            }
            if (closeBtn) {
                console.log('设置界面 - closeBtn初始样式类:', closeBtn.className);
                console.log('设置界面 - closeBtn计算样式:', window.getComputedStyle(closeBtn));
                console.log('设置界面 - closeBtn位置:', {
                    top: closeBtn.offsetTop,
                    left: closeBtn.offsetLeft,
                    right: window.getComputedStyle(closeBtn).right
                });
            }

            // 强制应用Windows样式（用于测试和确保正确显示）
            if (titleBar) {
                titleBar.classList.remove('mac', 'other');
                titleBar.classList.add('other');
                console.log('设置界面 - 强制应用Windows样式（other）');
                console.log('设置界面 - 应用后样式类:', titleBar.className);

                // 直接设置按钮样式作为后备方案
                if (closeBtn) {
                    console.log('设置界面 - 直接设置按钮样式');
                    closeBtn.style.position = 'absolute';
                    closeBtn.style.top = '14px';
                    closeBtn.style.right = '16px';
                    closeBtn.style.left = 'auto';
                    console.log('设置界面 - 直接样式设置完成');
                }

                // 立即检查样式应用结果
                setTimeout(() => {
                    console.log('设置界面 - 延迟检查样式应用结果:');
                    if (closeBtn) {
                        const computedStyle = window.getComputedStyle(closeBtn);
                        console.log('设置界面 - closeBtn最终计算样式:', {
                            position: computedStyle.position,
                            top: computedStyle.top,
                            right: computedStyle.right,
                            left: computedStyle.left,
                            offsetTop: closeBtn.offsetTop,
                            offsetLeft: closeBtn.offsetLeft,
                            offsetWidth: closeBtn.offsetWidth,
                            offsetHeight: closeBtn.offsetHeight
                        });

                        // 检查按钮实际位置
                        const rect = closeBtn.getBoundingClientRect();
                        console.log('设置界面 - closeBtn实际位置:', {
                            x: rect.x,
                            y: rect.y,
                            width: rect.width,
                            height: rect.height,
                            right: rect.right,
                            bottom: rect.bottom
                        });

                        // 检查标题栏位置
                        const titleBarRect = titleBar.getBoundingClientRect();
                        console.log('设置界面 - titleBar位置:', {
                            x: titleBarRect.x,
                            y: titleBarRect.y,
                            width: titleBarRect.width,
                            height: titleBarRect.height,
                            right: titleBarRect.right
                        });

                        // 判断按钮是否在正确位置
                        const expectedRight = 16; // 期望的右边距
                        const actualRight = titleBarRect.width - (closeBtn.offsetLeft + closeBtn.offsetWidth);
                        console.log('设置界面 - 右边距检查:', {
                            expectedRight: expectedRight,
                            actualRight: actualRight,
                            isCorrectPosition: actualRight <= expectedRight + 5 && actualRight >= expectedRight - 5
                        });
                    }
                }, 100);
            }

            if (window.electronAPI && window.electronAPI.onPlatformInfo) {
                console.log('设置界面 - electronAPI可用');

                window.electronAPI.onPlatformInfo((data) => {
                    console.log('设置界面 - 收到平台信息:', data);

                    if (titleBar) {
                        // 清除之前的类
                        titleBar.classList.remove('mac', 'other');

                        if (data.isMac) {
                            titleBar.classList.add('mac');
                            console.log('设置界面 - 应用了macOS样式');
                        } else {
                            titleBar.classList.add('other');
                            console.log('设置界面 - 应用了非macOS样式');
                        }

                        // 检查应用的样式
                        console.log('设置界面 - 当前样式类:', titleBar.className);
                        console.log('设置界面 - 按钮位置样式:');
                        console.log('- mac样式下按钮应在左边');
                        console.log('- other样式下按钮应在右边');
                    } else {
                        console.error('设置界面 - 找不到titleBar元素');
                    }
                });

                // 请求平台信息
                if (window.electronAPI.getPlatformInfo) {
                    console.log('设置界面 - 请求平台信息');
                    window.electronAPI.getPlatformInfo();
                } else {
                    console.warn('设置界面 - getPlatformInfo方法不可用');
                }
            } else {
                // 默认使用非macOS样式（Windows）
                console.log('设置界面 - electronAPI不可用，使用默认Windows样式');
                if (titleBar) {
                    titleBar.classList.add('other');
                    console.log('设置界面 - 默认应用非macOS样式');
                    console.log('设置界面 - 当前样式类:', titleBar.className);
                } else {
                    console.error('设置界面 - 找不到titleBar元素');
                }
            }
        }

        // 学生数据管理
        let saveTimeout = null;
        const studentTextarea = document.getElementById('studentList');
        const saveStatus = document.getElementById('saveStatus');

        // 加载学生数据
        async function loadStudents() {
            try {
                const students = await window.electronAPI.getStudents();
                // 从数据库加载已排序的学生数据
                if (students && students.length > 0) {
                    studentTextarea.value = students.join('\n');
                } else {
                    studentTextarea.value = '';
                }
            } catch (error) {
                console.error('加载学生数据失败:', error);
                // 静默处理错误，不显示提示
            }
        }

        // 自动保存功能
        function handleTextareaChange() {
            // 清除之前的保存定时器
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }

            // 延迟1秒自动保存（不显示状态）
            saveTimeout = setTimeout(async () => {
                await saveStudents();
            }, 1000);
        }

        // 保存学生数据（保持前端顺序，后端会自动排序）
        async function saveStudents() {
            try {
                // 获取文本框内容并分割成行，保持原有顺序
                const text = studentTextarea.value.trim();
                const students = text ? text.split('\n').map(line => line.trim()).filter(line => line) : [];

                // 保存到数据库（后端会自动按字典序排序）
                const result = await window.electronAPI.saveStudents(students);

                // 静默处理结果，不显示日志
            } catch (error) {
                // 静默处理错误，不显示日志
            }
        }

        // 显示保存状态
        function showSaveStatus(message, type = 'normal') {
            saveStatus.textContent = message;
            saveStatus.className = 'save-status show';

            if (type === 'success') {
                saveStatus.classList.add('success');
            } else if (type === 'error') {
                saveStatus.classList.add('error');
            }

            // 3秒后隐藏状态
            setTimeout(() => {
                saveStatus.classList.remove('show');
            }, 3000);
        }

        // 绑定文本框事件
        studentTextarea.addEventListener('input', handleTextareaChange);
        studentTextarea.addEventListener('change', handleTextareaChange); // 兼容性问题备选
    </script>
</body>
</html>
