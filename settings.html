<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d2129;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* 可拖动的标题栏 */
        .title-bar {
            height: 60px;
            background-color: #404245;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .title-text {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
        }

        /* 关闭按钮 - 修复交互问题 */
        .close-button {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2); /* 调亮背景便于观察 */
            border-radius: 50%;
            cursor: pointer;
            display: grid;
            place-items: center; /* CSS Grid完美居中 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-app-region: no-drag; /* 关键：确保按钮不可拖动 */
            z-index: 10;
            line-height: 0; /* 移除行高影响 */
            padding: 0; /* 移除内边距 */
        }

        .close-button:hover {
            background-color: #e81123;
            transform: translateY(-50%) scale(1.1);
        }

        .close-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .close-button svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
            opacity: 0.9;
            transition: opacity 0.2s;
            display: block; /* 确保SVG作为块级元素 */
            margin: auto; /* 自动居中对齐 */
        }

        .close-button:hover svg {
            opacity: 1;
        }

        /* 内容区域 */
        .settings-container {
            padding: 20px;
            text-align: center;
            min-height: calc(100vh - 60px); /* 减去标题栏高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .settings-content {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .placeholder-text {
            color: #999ea3;
            font-size: 14px;
            line-height: 1.6;
        }

        /* 学生列表编辑区域 */
        .student-editor {
            text-align: left;
        }

        .editor-label {
            font-size: 14px;
            color: #b8b9ba;
            margin-bottom: 8px;
            display: block;
        }

        .student-textarea {
            width: 100%;
            height: 300px; /* 增加高度，移除标题后空间更大 */
            background-color: #2a2f3a;
            border: 1px solid #404245;
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
        }

        .student-textarea:focus {
            border-color: #4a90e2;
        }

        .student-textarea::placeholder {
            color: #999ea3;
        }

        .editor-hint {
            font-size: 12px;
            color: #999ea3;
            margin-top: 8px;
            line-height: 1.4;
        }

        .save-status {
            font-size: 12px;
            color: #4a90e2;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-status.show {
            opacity: 1;
        }

        .save-status.success {
            color: #52c41a;
        }

        .save-status.error {
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <!-- 可拖动的标题栏 -->
    <div class="title-bar" id="titleBar">
        <div class="title-text">设置</div>
        <button class="close-button" id="closeBtn">
            <svg viewBox="0 0 16 16">
                <path d="M7.47 8l3.22 3.22a.75.75 0 11-1.06 1.06L6.4 9.06 3.18 12.28a.75.75 0 01-1.06-1.06L5.34 8 2.12 4.78a.75.75 0 011.06-1.06L6.4 6.94 9.62 3.72a.75.75 0 011.06 1.06L7.46 8z" fill-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- 内容区域 -->
    <div class="settings-container">
        <div class="settings-content">
            <div class="student-editor">
                <label class="editor-label" for="studentList">学生名单</label>
                <textarea
                    id="studentList"
                    class="student-textarea"
                    placeholder="请输入学生姓名，每行一个名字&#10;例如：&#10;张三&#10;李四&#10;王五"
                    spellcheck="false"
                ></textarea>
                <div class="editor-hint">
                    每行输入一个学生姓名，按回车键换行。编辑完成后会自动保存。
                </div>
                <div id="saveStatus" class="save-status">
                    正在保存...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 关闭按钮事件处理
        const closeBtn = document.getElementById('closeBtn');

        function handleClose() {
            if (window.electronAPI) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }

        function handleMouseEnter() {
            closeBtn.style.backgroundColor = '#e81123';
            closeBtn.style.transform = 'translateY(-50%) scale(1.1)';
        }

        function handleMouseLeave() {
            closeBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            closeBtn.style.transform = 'translateY(-50%) scale(1)';
        }

        function handleMouseDown() {
            closeBtn.style.transform = 'translateY(-50%) scale(0.95)';
        }

        function handleMouseUp() {
            closeBtn.style.transform = 'translateY(-50%) scale(1.1)';
        }

        // 绑定事件
        closeBtn.addEventListener('click', handleClose);
        closeBtn.addEventListener('mouseenter', handleMouseEnter);
        closeBtn.addEventListener('mouseleave', handleMouseLeave);
        closeBtn.addEventListener('mousedown', handleMouseDown);
        closeBtn.addEventListener('mouseup', handleMouseUp);

        // 确保按钮在窗口加载后可用
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents(); // 加载学生数据
        });

        // 学生数据管理
        let saveTimeout = null;
        const studentTextarea = document.getElementById('studentList');
        const saveStatus = document.getElementById('saveStatus');

        // 加载学生数据
        async function loadStudents() {
            try {
                const students = await window.electronAPI.getStudents();
                // 从数据库加载已排序的学生数据
                if (students && students.length > 0) {
                    studentTextarea.value = students.join('\n');
                } else {
                    studentTextarea.value = '';
                }
            } catch (error) {
                console.error('加载学生数据失败:', error);
                // 静默处理错误，不显示提示
            }
        }

        // 自动保存功能
        function handleTextareaChange() {
            // 清除之前的保存定时器
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }

            // 延迟1秒自动保存（不显示状态）
            saveTimeout = setTimeout(async () => {
                await saveStudents();
            }, 1000);
        }

        // 保存学生数据（保持前端顺序，后端会自动排序）
        async function saveStudents() {
            try {
                // 获取文本框内容并分割成行，保持原有顺序
                const text = studentTextarea.value.trim();
                const students = text ? text.split('\n').map(line => line.trim()).filter(line => line) : [];

                // 保存到数据库（后端会自动按字典序排序）
                const result = await window.electronAPI.saveStudents(students);

                // 静默处理结果，不显示日志
            } catch (error) {
                // 静默处理错误，不显示日志
            }
        }

        // 显示保存状态
        function showSaveStatus(message, type = 'normal') {
            saveStatus.textContent = message;
            saveStatus.className = 'save-status show';

            if (type === 'success') {
                saveStatus.classList.add('success');
            } else if (type === 'error') {
                saveStatus.classList.add('error');
            }

            // 3秒后隐藏状态
            setTimeout(() => {
                saveStatus.classList.remove('show');
            }, 3000);
        }

        // 绑定文本框事件
        studentTextarea.addEventListener('input', handleTextareaChange);
        studentTextarea.addEventListener('change', handleTextareaChange); // 兼容性问题备选
    </script>
</body>
</html>
